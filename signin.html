<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table style="margin: auto;">
            <tr>
                <td>
                    <label for="">Tên đăng nhập</label>
                </td>
                <td>
                    <input type="text" id="nameLogin">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mật khẩu</label>
                </td>
                <td>
                    <input type="password" id="passWord">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Xác nhận mật khẩu</label>
                </td>
                <td>
                    <input type="password" id="rePassWord">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Name</label>
                </td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="text" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address</label>
                <td>
                    <input type="text" id="address">
                </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Age</label>
                </td>
                <td>
                    <input type="text" id="age">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>
                    Favorite
                </td>
                <td>
                    <input type="checkbox" name="favorite" value="Shopping"> Shopping
                    <input type="checkbox" name="favorite" value=" Du lịch"> Du lịch
                    <input type="checkbox" name="favorite" value="Nấu Ăn"> Nấu Ăn
                </td>
            </tr>
            <tr>
                <td>
                    <input onclick="send()" type="button" value="Submit">
                    <input onclick="reset()" type="button" value="Reset">
                </td>
            </tr>

        </table>
    </form>
    <script src="signin.js">
       
    </script>
</body>

</html>
